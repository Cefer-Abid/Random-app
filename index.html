<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Random</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- section left -->
      <section class="left">
        <div class="form">
          <input type="text" class="input" />
          <button class="btn-input">Daxil et</button>
        </div>
        <div class="names">
          <ul class="ul-name"></ul>
        </div>
      </section>
      <!-- section right -->
      <section class="right">
        <div class="random">
          <input type="number" class="random-input" />
          <button class="btn-random">Random</button>
        </div>
        <div class="display">
          <ul class="ul-dis"></ul>
        </div>
      </section>
      <!-- Restart -->
      <button class="btn-restart">Again</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
