<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Random</title>
    <link rel="stylesheet" href="style.css" />
    <script defer type="module" src="control.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Restart -->
      <div class="restart-buttons">
        <button class="btn-restart">Restart</button>
      </div>

      <div class="header">
        <h2 class="header--text">My Random APP</h2>
      </div>

      <!-- section left -->
      <section class="left--section">
        <h3>Player names</h3>

        <form class="form">
          <div class="info-input">
            <img
              src="icon-img/icons8-information-64.png"
              class="info-icon--input"
            />
            <span class="info-icon--text hidden"
              >Use comma to enter as multiplayer</span
            >
          </div>
          <input
            type="text"
            class="input"
            placeholder="Include player names..."
          />
          <button class="btn-input">Daxil et</button>
        </form>
        <ul class="players--list"></ul>
      </section>

      <!-- section right -->
      <section class="right--section">
        <h3>Selected names</h3>

        <div class="random-buttons">
          <button class="btn-random btn-random--general">Random All</button>
          <div class="invidual-buttons">
            <button class="btn-random--invidual">Random Invidual</button>
            <img class="btn-random--restart" src="icon-img/icons8-rotate-left-32.png"/>
          </div>
        </div>
        <div class="display--fields">
          <ul class="display--all-players"></ul>
          <ul class="display--invidual-players"></ul>
        </div>
      </section>
    </div>
  </body>
</html>
